<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>
  <table>
    <caption>Notas em Portugues</caption>
    <thead>
      <tr>
        <th>Nome do aluno</th>
        <th>Nota do aluno</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ricardo</td>
        <td>10</td>
      </tr> 
      <tr>
        <td>Pedro</td>
        <td>7</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td><strong>Media</strong></td>
        <td>8.5</td>
      </tr>
    </tfoot>
  </table>
  
</body>
</html>
